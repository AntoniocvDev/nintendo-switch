<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <title>Nitendo</title>
</head>
<body>
    <div class="nitendo">
        <div class="trigger-left"></div>
        <div class="cabe-left">
            <div class="light-one"></div>
            <div class="light-two"></div>
        </div>
        <div class="controler-left">
            <div class="shadow-white"></div>
            <div class="shadow-white-2"></div>
            <div class="destak"></div>
            <div class="shadow-right"></div>
            <div class="button-joystick">
                <div class="border-top"></div>
                <div class="border-left"></div>
                <div class="border-bottom"></div>
                <div class="border-right"></div>
                <div class="circle"></div>
            </div>
            <div class="directions">
                <div class="bulltet bulltet-one"></div>
                <div class="bulltet bulltet-two"></div>
                <div class="bulltet bulltet-tree"></div>
                <div class="bulltet bulltet-four"></div>
            </div>
            <div class="destak-2"></div>
        </div>
        <div class="display-wraper">
            <div class="content">
                <div class="display">
                    <div class="box-left"></div>
                    <div class="box-center"></div>
                    <div class="box-right"></div>
                    <div class="text-dispaly">
                        <p>Click here to</p>
                        <p>ANIMATE</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="trigger-right"></div>
        <div class="cabe-right">
            <div class="light-tree"></div>
            <div class="light-four"></div>
        </div>
        <div class="controler-right">
            <div class="shadow-white-right"></div>
            <div class="shadow-vertical-right"></div>
            <div class="destak-3"></div>
            <div class="destak-right"></div>
            <div class="destak-right-vertical"></div>
            <div class="shadow-right-2"></div>
            <div class="directions directions-2">
                <div class="bulltet bulltet-one"></div>
                <div class="bulltet bulltet-two"></div>
                <div class="bulltet bulltet-tree"></div>
                <div class="bulltet bulltet-four"></div>
            </div>
            <div class="button-joystick button-joystick-2">
                <div class="border-top"></div>
                <div class="border-left"></div>
                <div class="border-bottom"></div>
                <div class="border-right"></div>
                <div class="circle"></div>
            </div>
        </div>
    </div>
</body>
</html>
